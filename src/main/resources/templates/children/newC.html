<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>New Child</title>
</head>
<body>
	<div class="panel panel-success" layout:fragment="content">
		<div class="panel-heading">New Child</div>
		<div class="panel-body">
			<form class="form-horizontal" th:method="post"
				th:action="@{/children}" th:object="${child}">
				<div class="form-group">
					<label class="col-md-3 control-label">Name</label>
					<div class="col-md-9">
						<input class="form-control" type="text" name="name" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">Player</label>
					<div class="col-md-9">
						<select class="form-control" th:field="*{idplayer}">
							<option th:each="player : ${players}" th:value="${player.id}"
								th:text="${player.name}"></option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-offset-3 col-md-9">
						<button class="btn btn-primary">Create</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
